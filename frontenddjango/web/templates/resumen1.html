    <script>
    function imPDF(){
      event.preventDefault();

      var doc = new jsPDF();
      var specialElementHandlers = {
        "#editor":function(element,renderer){
          return  true;
        }
      };

      doc.fromHTML($("#element").html(),15,15, {
        "width":170,
        "elementHandlers":specialElementHandlers
      });
      doc.save("resumen1.pdf");


    }

    </script>

  <script>
 function mandarFecha() {
 event.preventDefault();

 var fecha =  document.querySelector('#fecha').value

 var objeto = {
   'Fecha': fecha
 }

    fetch('http://localhost:3000/resumeniva', {
              method: 'POST',
              body: JSON.stringify(objeto),

              headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
           .then(res => res.json())
           .catch(err => {
                   console.error('Error:', err)
                   alert("Ocurrio un error, ver la consola")
           })
           .then(response =>{
             console.log(response);
             alert(response.Mensaje)
           })

 }

   </script>

   <script>

  function graficar() {
    var canvas = document.getElementById('chart').getContext('2d');
    window.bar = new Chart(canvas, {
      type : "bar",
      data: datos,
      options : {
        elements: {
          rectangle :{
            borderWidth : 1,
            borderColor  : "rgb(0,255,0)",
            borderSkipped  : 'bottom'
          }
        },
        responsive : true,
        title : {
          display : true,
          text : "Resumen de IVA por fecha y NIT"
        }
      }
    });

    fetch(`http://localhost:3000/resumeniva`, {
               method: 'GET',
               headers:{
                   'Content-Type': 'application/json',
                   'Access-Control-Allow-Origin': '*',}})
               .then(res => res.json())
               .catch(err => {
                   console.error('Error:', err)
                   alert("Ocurrio un error en get, ver la consola")
               })
               .then(response =>{
                   console.log(response);
                   response.forEach(element => {
                     var nit = ${element.NIT}
                     var ivarec = ${element.Ivareceptor}
                     var ivaemi = ${element.Ivaemisor}
                   });

                });


               var datos = {
                 labels : [ "Iva Recibido", "Iva Emitido"],
                 datasets :[{
                     label : "Iva Recibido",
                     backgroundColor : "rgba(220,220,220,0.5)",
                     data = []
                   },
                   {
                     label : "Iva Emitido",
                     backgroundColor : "rgba(151,187,205,0.5)",
                     data = []
                 }]
               };
      }
