<script>
var archivo = document.getElementById("file");
function xmlToJson(archivo) {

    // Create the return object
    var objeto = {};

    if ( archivo.nodeType == 1 ) { // element
      // do attributes
      if ( archivo.attributes.length > 0 ) {
      objeto["@attributes"] = {};
        for ( var j = 0; j < archivo.attributes.length; j++ ) {
          var attribute = archivo.attributes.item( j );
          objeto["@attributes"][attribute.nodeName] = attribute.nodeValue;
        }
      }
    } else if ( archivo.nodeType == 3 ) { // text
      objeto = archivo.nodeValue;
    }

    // do children
    if ( archivo.hasChildNodes() ) {
      for( var i = 0; i < archivo.childNodes.length; i++ ) {
        var item = archivo.childNodes.item(i);
        var nodeName = item.nodeName;
        if ( typeof(obj[nodeName] ) == "undefined" ) {
          obj[nodeName] = xmlToJson( item );
        } else {
          if ( typeof( obj[nodeName].push ) == "undefined" ) {
            var old = obj[nodeName];
            obj[nodeName] = [];
            obj[nodeName].push( old );
          }
          obj[nodeName].push( xmlToJson( item ) );
        }
      }
    }
    return objeto;
  }

    console.log(objeto);

    fetch('localhost:3000/facturas', {
